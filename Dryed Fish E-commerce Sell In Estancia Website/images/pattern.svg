<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="white" stroke-width="0.5" opacity="0.2"/>
    </pattern>
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="white" opacity="0.3" />
    </pattern>
    <pattern id="waves" width="50" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 C7.5,0 12.5,20 20,10 C27.5,0 32.5,20 40,10 C47.5,0 52.5,20 60,10" fill="none" stroke="white" stroke-width="0.5" opacity="0.2" />
    </pattern>
    <pattern id="fish" width="30" height="15" patternUnits="userSpaceOnUse">
      <path d="M0,7.5 Q7.5,0 15,7.5 Q22.5,15 30,7.5" fill="none" stroke="white" stroke-width="0.5" opacity="0.15" />
      <path d="M15,7.5 L13,5 L13,10 Z" fill="white" opacity="0.2" />
    </pattern>
  </defs>
  <rect x="0" y="0" width="100" height="100" fill="url(#grid)" />
  <rect x="0" y="0" width="100" height="100" fill="url(#dots)" />
  <rect x="0" y="0" width="100" height="100" fill="url(#waves)" />
  <rect x="0" y="0" width="100" height="100" fill="url(#fish)" />
</svg> 